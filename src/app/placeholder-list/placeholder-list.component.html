<div class="grey_content">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-md-offset-2">
        <h1>Placeholder Screen</h1>
        <div class="white_box">
      <div class="buttons_block">
        <a routerLink="/placeholder/add" class="next_btn"><i class="fa fa-plus"></i>Add Placeholder</a>
        <div id="buttons" class="pull-right"></div>
        <div class="clearfix"></div>
      </div>
          <table id="list_tables" class="table table-hover" style="width:100%">
            <thead>
                <tr>
                  <th class="tbl1_width">No.</th>
                  <th>Table Name</th>
                  <th>Field Name</th>
                  <th>Placeholder Name</th>
                  <th class="tbl_width text-center">Active?</th>
                  <th *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1"  class="print_none tbl_width text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let holder of placeholderList; let i = index" >
                      <td>{{i+1}}</td> 
                      <td>{{holder.tablename}}</td> 
                      <td>{{holder.columnname}}</td> 
                      <td>{{holder.PlaceholderName}}</td>                      
                      <!-- <td *ngIf="holder.IsActive=='1'">Yes</td>
                      <td *ngIf="holder.IsActive=='0'">No</td> -->
                      <td class="text-center">
                        <div class="activeyes_box" data-toggle="tooltip" data-placement="top" [attr.title]="holder.IsActive==1 ? 'Active' : 'Deactive'">
                        <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(holder,i)" [checked]="holder.IsActive==1" value="Yes" >
                        <label for="active{{i}}"></label>
                      </div>
                      </td>
                      <td *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1"  class="print_none text-center">
                      <div *ngIf="permissionEntity.AddEdit==1" class="btn btn-default btn-rounded btn-sm" class="inline_delbtn tooltip_inline">   
                        <button   data-toggle="tooltip" data-placement="top"   title="Edit"  class="edit" routerLink="/placeholder/edit/{{holder.PlaceholderId}}"> <i class="fa fa-edit"></i> </button>
                      </div>
                        <div *ngIf="permissionEntity.Delete==1" (click)="deleteplaceholder(holder)" class="inline_delbtn tooltip_inline">  
                        <button   data-toggle="tooltip" data-placement="top"   title="Delete"  class="delete"> <i class="fa fa-trash"></i> </button>
                      </div>
                      </td>
                    </tr>
                    <tr *ngIf="placeholderList.length<=0">
                      <td colspan="6" class="text-center">There is no record found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
