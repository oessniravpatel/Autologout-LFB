<div class="grey_content">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-sm-12 col-md-offset-2">
          <h1>Country</h1>
            <!-- <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
              {{globals.message}}
            </div> -->
          <div class="white_box">
        <div class="buttons_block">
          <a routerLink="/country/add" class="next_btn"><i class="fa fa-plus"></i>Add Country</a>
          <div id="buttons" class="pull-right"></div>
          <div class="clearfix"></div>
        </div>
            <table id="list_tables" class="table table-hover" style="width:100%">
              <thead>
                  <tr>
                    <th class="tbl1_width">No.</th>
                    <th>Name</th>
                    <th>Country Abbreviation</th>
                    <th class="text-right">Phone Prefix</th>
                    <th class="tbl_width text-center">Active?</th>
                    <th *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1" class="print_none tbl_width text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                

                 <tr class="odd gradeX" *ngFor="let Country of CountryList;let i = index">
										<td>{{i+1}}</td>
										<td>{{Country.CountryName}}</td>
										<td class="txtupper">{{Country.CountryAbbreviation}}</td>
										<td class="text-right">{{Country.PhonePrefix}}</td>
										  <!-- <td *ngIf="Country.IsActive=='1'">Yes</td>
                      <td *ngIf="Country.IsActive=='0'">No</td> -->
                      <td class="text-center">
                        <div class="activeyes_box" *ngIf="Country.isdisabled==0" data-toggle="tooltip" data-placement="top"  [attr.title]="Country.IsActive==1 ? 'Active' : 'Deactive'">
                        <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(Country,i)" [checked]="Country.IsActive==1" value="Yes" >
                        <label for="active{{i}}"></label>
                      </div>
                      <div *ngIf="Country.isdisabled>0" class="activeyes_box" data-toggle="tooltip" data-placement="top" title="You can’t deactivate Country as it has been already used in State">
                          <input type="checkbox" name="active1" [disabled]="Country.isdisabled>0" id="active{{i}}" (change)="isActiveChange(Country,i)" [checked]="Country.IsActive==1" value="Yes" >
                          <label for="active{{i}}"></label>
                      </div>
                    </td>
                      <td class="print_none text-center"  *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1">
                        <div class="inline_delbtn tooltip_inline"> 
                              <button   data-toggle="tooltip" data-placement="top"   title="Edit"  *ngIf="permissionEntity.AddEdit==1" class="edit" routerLink="/country/edit/{{Country.CountryId}}" > <i class="fa fa-edit"></i> </button>
                         </div>
                         <div *ngIf="(permissionEntity.Delete==1) && (Country.isdisabled>0)" class="inline_delbtn tooltip_inline" data-toggle="tooltip" data-placement="top"  title="You can’t delete Country as it has been already used in State"> 
                         <button [disabled]="Country.isdisabled>0"   (click)="deleteCountry(Country)"  class="delete"> <i class="fa fa-trash"></i> </button>
                         </div>
                         <div *ngIf="(permissionEntity.Delete==1) && (Country.isdisabled==0)" class="inline_delbtn tooltip_inline"> 
                         <button   data-toggle="tooltip" data-placement="top"   title="Delete"  (click)="deleteCountry(Country)"  class="delete"> <i class="fa fa-trash"></i> </button>
                         </div></td>
                    
                        </tr>
                        <tr *ngIf="CountryList.length<=0">
                          <td colspan="6" class="text-center">There is no record found</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
