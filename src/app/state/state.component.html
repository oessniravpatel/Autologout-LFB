<div class="grey_content">
		<div class="container">
		  <div class="row">
			<div class="col-md-10 col-sm-12 col-md-offset-2">
			<div class="row">
		<div class="col-md-12 col-sm-12">
		 <h1 class="pull-left">{{header}} State</h1>
            
			<div class="btn-group pull-right add-right">
							<a routerLink="/state/list" class="btn btn-danger btn-add">
							<i class="fa fa-reply fa-fw"></i> Back
							</a>
						</div>
		</div>
         </div>

				<button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
				{{globals.message}}
				</div> -->
			  <div class="white_box">
					
						<div class="clearfix"></div>
                                    <form role="form" #stateForm="ngForm" (ngSubmit)="addState(stateForm)">
										
											<div class="row">
													<div class="col-md-6 col-sm-12 col-xs-12">
														<div class="form-group">
                                            <label><span>*</span>Country</label>
                                           <select class='select-option' required #CountryId="ngModel" [(ngModel)]="stateEntity.CountryId" name="CountryId" [ngClass]="{red_border: (CountryId.dirty && CountryId.invalid) || (CountryId.pristine && submitted)}">
												<option value="" ngSelected='stateEntity.CountryId==""'></option>
												<ng-container *ngFor="let country of CountryList">
													<option *ngIf="(country.IsActive==1 && stateEntity.CountryId==0)||((country.IsActive==1 || stateEntity.CountryId==country.CountryId) && stateEntity.CountryId>0)" value="{{country.CountryId}}" ngSelected="stateEntity.CountryId==country.CountryId">{{country.CountryName}}</option>
												</ng-container> 
											</select>
										<span class="error_span"  *ngIf="(CountryId.dirty && CountryId.invalid) || (CountryId.pristine && submitted)"> 
												<span *ngIf="CountryId.errors.required || (CountryId.pristine && submitted)">Please select Country </span>
											</span>
										</div>
										</div>
										
												<div class="col-md-6 col-sm-12 col-xs-12">
													<div class="form-group">
                                            <label><span>*</span>State Name</label>
											<input type="text" class="form-control" #StateName="ngModel" [(ngModel)]="stateEntity.StateName" class="form-control" maxlength="100" name="StateName" pattern="[a-zA-Z ]{2,}"
											[ngClass]="{red_border: (StateName.dirty && StateName.invalid) || (StateName.pristine && submitted)}" required>
											<span class="error_span" *ngIf="(StateName.dirty && StateName.invalid) || (StateName.pristine && submitted)"> 
											<span *ngIf="StateName.errors.required || (StateName.pristine && submitted)">Please enter State</span>
											<span class="error_span" *ngIf="StateName.errors && StateName.errors.pattern">
												Please enter valid State Name
										  </span>
											</span>
										</div>
										</div>
										
										<div class="clearfix"></div>

										<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
                                            <label><span>*</span>State Abbreviation</label>
											<input type="text" class="form-control "style="text-transform: uppercase;" #StateAbbreviation="ngModel" [(ngModel)]="stateEntity.StateAbbreviation" class="form-control" maxlength="3" name="StateAbbreviation" pattern="[a-zA-Z]{2,}" 
											[ngClass]="{red_border: (StateAbbreviation.dirty && StateAbbreviation.invalid) || (StateAbbreviation.pristine && submitted)}" required>
											<span class="error_span" *ngIf="(StateAbbreviation.dirty && StateAbbreviation.invalid) || (StateAbbreviation.pristine && submitted)"> 
											<span *ngIf="StateAbbreviation.errors.required || (StateAbbreviation.pristine && submitted)">Please enter State Abbreviation</span>
											</span>
											<span class="error_span" *ngIf="StateAbbreviation.errors && StateAbbreviation.errors.pattern">
												Please enter valid State Abbreviation
										  </span>
										</div>
										</div>
										
										<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group1">
                                            <label><span>*</span>Active?</label>
                                            
											<div class="radiobtn_box">
											  <input type="radio"  name="IsActive" id="role1" value="1" #IsActive="ngModel" [(ngModel)]="stateEntity.IsActive" required/>
											  <label for="role1">Yes</label>
											</div>
											
											<div class="radiobtn_box" *ngIf="stateEntity.StateId==0 || stateEntity.isdisabled==0"  >
												<input type="radio"   [disabled]="stateEntity.isdisabled>0" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="stateEntity.IsActive" required/>
												<label for="role2">No </label>
											  </div>
											  <div class="inline_btn tooltip_inline"  data-toggle="tooltip" data-placement="bottom" title="You canâ€™t deactivate State as it has been already used in user" > 
												<div class="radiobtn_box" *ngIf="stateEntity.StateId>0 && stateEntity.isdisabled>0"    >
													<input type="radio"    [disabled]="stateEntity.isdisabled>0" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="stateEntity.IsActive" required/>
												   <label for="role2">No </label>
											   
												 </div>
											  </div>
											
											
											<span class="error_span" *ngIf="(IsActive.dirty && IsActive.invalid) || (IsActive.pristine && submitted)"> 
												<span *ngIf="IsActive.errors.required || (IsActive.pristine && submitted)">Please select Active Status</span>
											  </span>

										</div>
										</div>
										
										<div class="clearfix"></div>
										<div class="text-center">
											<button type="submit" [disabled]="btn_disable" class="next_btn"><span>Submit</span></button>
											<button type="button" *ngIf="stateEntity.StateId==0" (click)="clearForm(stateForm)" class="back_btn"><span>Clear</span></button>
										</div>
										</div>
                                    </form>
								</div>
								</div>
								<!--</div>-->
								</div>
								<!-- End Form Elements -->
								</div>
								</div>
								<div class="clearfix"></div>
