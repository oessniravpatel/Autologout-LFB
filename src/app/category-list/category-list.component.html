 <div class="grey_content">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-sm-12 col-md-offset-2">
          <h1>Feedback Category</h1>
            <!-- <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
              {{globals.message}}
            </div> -->
          <div class="white_box">
        <div class="buttons_block">
          <a routerLink="/category/add" class="next_btn"><i class="fa fa-plus"></i>Add Feedback Category</a>
          <div id="buttons" class="pull-right"></div>
          <div class="clearfix"></div>
        </div>
            <table id="list_tables" class="table table-hover" style="width:100%">
              <thead>
                <tr>
                  <th class="tbl1_width">No.</th>
                  <th>Category</th>
                  <th class="tbl_width text-center">Active?</th>
                  <th class="print_none tbl_width text-center" *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1">Actions</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let category of categoryList; let i = index" >
                      <td>{{i+1}}</td> 
                      <td>{{category.Name}}</td>                      
                      <td class="text-center">
                        <div class="activeyes_box" *ngIf="category.isdisabled==0" data-toggle="tooltip" data-placement="top" [attr.title]="category.IsActive==1 ? 'Active' : 'Deactive'">
                        <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(category,i)" [checked]="category.IsActive==1" value="Yes" >
                        <label for="active{{i}}"></label>
                      </div>
                      <div *ngIf="category.isdisabled>0" class="activeyes_box" data-toggle="tooltip" data-placement="top" title="You can’t deactivate Feedback Category as it has been already used in sub-category">
                          <input type="checkbox" name="active1" [disabled]="category.isdisabled>0" id="active{{i}}" (change)="isActiveChange(category,i)" [checked]="category.IsActive==1" value="Yes" >
                          <label for="active{{i}}"></label>
                      </div>
                    </td>
                      <td class="print_none text-center"  *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1">
                       <div class="inline_delbtn tooltip_inline"> 
                             <button data-toggle="tooltip" data-placement="top" title="Edit" *ngIf="permissionEntity.AddEdit==1" class="edit" routerLink="/category/edit/{{category.FeedbackCategoryId}}" > <i class="fa fa-edit"></i> </button>
                        </div>
                        <div *ngIf="(permissionEntity.Delete==1) && (category.isdisabled>0)" class="inline_delbtn tooltip_inline" data-toggle="tooltip" data-placement="top" title="You can’t delete Feedback Category as it has been already used in sub-category">
                        <button [disabled]="category.isdisabled>0" (click)="deletecategory(category)"  class="delete"> <i class="fa fa-trash"></i> </button>
                        </div>
                        <div *ngIf="(permissionEntity.Delete==1) && (category.isdisabled==0)" class="inline_delbtn tooltip_inline"> 
                        <button data-toggle="tooltip" data-placement="top" title="Delete" (click)="deletecategory(category)"  class="delete"> <i class="fa fa-trash"></i> </button>
                        </div></td>
                    </tr>
                    <tr *ngIf="categoryList.length<=0">
                      <td colspan="4" class="text-center">There is no record found</td>
                    </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
