<div class="grey_content">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-sm-12 col-md-offset-2">
			<div class="row">
		<div class="col-md-12 col-sm-12">
		 <h1 class="pull-left">Invite User</h1>
          
			  <div class="btn-group pull-right add-right">
                      <a routerLink="/user-invitelist" class="btn btn-danger btn-add">
                      <i class="fa fa-reply fa-fw"></i> Back
                      </a>
                  </div>
		</div>
         </div>
         <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          <span [innerHTML]="globals.message"></span>
          </div>
			
			
			
                
              <div class="white_box">
                
                        <form #InvitationForm="ngForm" (ngSubmit)="addInvitation(InvitationForm)">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                              <label><span>*</span>Email Address</label>
                              <input type="Email" class="form-control" #EmailAddress="ngModel" email 
                              pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" maxlength="100" [(ngModel)]="InvitationEntity.EmailAddress" name="EmailAddress" [ngClass]="{red_border: (EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)}" required/>
                              <span class="error_span" *ngIf="(EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)">
                                          
                                          <span *ngIf="EmailAddress.errors && EmailAddress.errors.required">
                                            Please enter Email Address
                                          </span>
                                          
                                          <span *ngIf="EmailAddress.errors && EmailAddress.errors.pattern">
                                            Please input valid Email Address
                                          </span>
                                      
                                </span> 
    
                             </div> 
                              
                          </div>
                          <div class="col-md-6 col-sm-12 col-xs-12" *ngIf="globals.authData.RoleId==3">
                            <div class="form-group">
                          <label><span>*</span>License Pack</label>
                          <select class='select-option' required #CLId="ngModel" [(ngModel)]="InvitationEntity.CLId" name="CLId" [ngClass]="{red_border: (CLId.dirty && CLId.invalid) || (CLId.pristine && submitted)}">
                            <option value="" ngSelected='InvitationEntity.CLId==""'></option>
                            <ng-container *ngFor="let license of LicenseList">
                              <option *ngIf = "((license.ExpiredDate | date : 'MM/dd/yyyy') > (TodaysDate | date : 'MM/dd/yyyy')) || ((license.ExpiredDate | date : 'MM/dd/yyyy') == (TodaysDate | date : 'MM/dd/yyyy'))" value="{{license.CLId}}">{{license.Name}}</option>
                            </ng-container> 
                            </select>
                            <span class="error_span"  *ngIf="(CLId.dirty && CLId.invalid) || (CLId.pristine && submitted)"> 
                            <span *ngIf="CLId.errors.required || (CLId.pristine && submitted)">Please select License Pack </span>
                            </span>
                         </div> 
                          
                      </div>
    
              <div class="clearfix"></div>
              <div class="text-center">
                <button type="submit" [disabled]="btn_disable" class="next_btn"><span>Submit</span></button>
                <button type="button" (click)="clearForm(InvitationForm)" class="back_btn"><span>Clear</span></button>
              </div>
                        </div>
                              </form>
                          </div>
                      </div>
                  <!--</div>-->
              </div>
               <!-- End Form Elements -->
          </div>
      </div>
      <div class="clearfix"></div>
