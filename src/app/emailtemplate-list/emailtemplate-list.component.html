<div class="grey_content">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-md-offset-2">
        <h1>Email Template List</h1>
         
        <div class="white_box">
      <div class="buttons_block">
        <a routerLink="/emailtemplate/add" class="next_btn"><i class="fa fa-plus"></i>Add Email Template</a>
        <div id="buttons" class="pull-right"></div>
        <div class="clearfix"></div>
      </div>
          <table id="list_tables" class="table table-hover" style="width:100%">
            <thead>
                <tr>
                  <th class="tbl1_width">No.</th>
                  <th>Email Token</th>
                  <th>Subject</th>
                  <th>To</th>
                  <th>CC</th>
                  <th>BCC</th>
                  <th class="tbl_width text-center">Active?</th>
                  <th class="print_none tbl_width text-center" *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1">Actions</th>
                </tr>
              </thead>
              <tbody>  
               <tr class="odd gradeX" *ngFor="let Email of EmailList;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{Email.Token}}</td>
                  <td>{{Email.Subject}}</td>
                  <td>{{Email.roleTo}}</td>
                  <td>{{Email.roleCc}}</td>
                  <td>{{Email.roleBcc}}</td>
                    <!-- <td *ngIf="Email.IsActive=='1'">Yes</td>
                    <td *ngIf="Email.IsActive=='0'">No</td> -->
                    <td class="text-center"><div class="activeyes_box" data-toggle="tooltip" data-placement="top"  [attr.title]="Email.IsActive==1 ? 'Active' : 'Deactive'">
                      <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(Email,i)" [checked]="Email.IsActive==1" value="Yes" >
                      <label for="active{{i}}"></label>
                    </div></td>
                  <td *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1"  class="print_none text-center">
                      <div class="inline_delbtn tooltip_inline"> 
                        <button   data-toggle="tooltip" data-placement="top"   title="Edit"  *ngIf="permissionEntity.AddEdit==1" type="button"  class="edit" 
                        routerLink="/emailtemplate/edit/{{Email.EmailId}}">
                        <i class="fa fa-edit" aria-hidden="true"></i></button>
                      </div>
                     <div class="inline_delbtn tooltip_inline"> 
                        <button   data-toggle="tooltip" data-placement="top"   title="Delete"  *ngIf="permissionEntity.Delete==1" type="button"  class="delete" 
                        (click)="deleteEmail(Email)">
                        <i class="fa fa-trash" aria-hidden="true"></i></button>
                     </div>
                  </td>
                </tr>
                <tr *ngIf="EmailList.length<=0">
                  <td colspan="8" class="text-center">There is no record found</td>
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
