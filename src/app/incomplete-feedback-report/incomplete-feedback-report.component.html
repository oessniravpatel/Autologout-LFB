<div class="grey_content">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-md-offset-2">
        <h1>Incomplete Feedback Report</h1>
        <div class="white_box">
          <table id="list_tables" class="table table-hover" style="width:100%">
            <thead>
              <tr>
                <th class="tbl1_width">No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th *ngIf = "globals.authData.RoleId!=3">Company</th>
                <th>Feedback Start Date</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedbackList; let i = index">
                  <td>{{i+1}}</td> 
                  <td>{{feedback.FirstName}}</td>                      
                  <td>{{feedback.LastName}}</td> 
                  <td *ngIf = "globals.authData.RoleId!=3">{{feedback.CompanyName}}</td>
                  <td>{{feedback.StartDateTime | date:'MM/dd/yyyy'}}</td>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
